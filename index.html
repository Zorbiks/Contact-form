<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Contact form</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="min-vh-100 d-flex justify-content-center align-items-center">
				<main>
					<section class="bg-white rounded-4">
						<h1 class="fs-3 fw-bold">Contact Us</h1> 
						<form>
							<fieldset>
								<div class="row mb-4">
									<div class="col-sm-6 gap-2 d-flex flex-column">
										<label for="fname">First Name <span class="ms-1">*</span></label>
										<input id="fname" class="rounded-2 py-2 px-3" type="text" name="fname" >
										<span class="err">This field is required</span>
									</div>
									<div class="col-sm-6 gap-2 d-flex flex-column">
										<label for="lname">Last Name <span class="ms-1">*</span></label>
										<input id="lname" class="rounded-2 py-2 px-3" type="text" name="lname" >
										<span class="err">This field is required</span>
									</div>
								</div>
								<div class="row mb-4">
									<div class="gap-2 d-flex flex-column">
										<label for="email" class="mb-1">Email Address <span class="ms-1">*</span></label>
										<input id="email" class="rounded-2 py-2 px-3" type="email" name="email" >
										<span class="err">Please enter a valid email address</span>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="row mb-4 g-2">
									<div class="mb-1">Query Type <span class="ms-1">*</span></div>
									<div class="col-sm-6">
										<label class="radio-label d-flex align-items-center position-relative rounded-2 py-2 px-3 w-100" for="enquiry">
											<input id="enquiry" type="radio" name="query" value="enquiry">
											<span class="ms-4">General Enquiry</span>
										</label>
									</div>
									<div class="col-sm-6">
										<label class="radio-label d-flex align-items-center position-relative rounded-2 py-2 px-3 w-100" for="support">
											<input id="support" type="radio" name="query" value="support">
											<span class="ms-4">General Enquiry</span>
										</label>
									</div>
									<span class="err">Please select a query type</span>
								</div>
							</fieldset>
							<fieldset>
								<div class="row mb-4">
									<div class="gap-2 d-flex flex-column">
										<label for="message" class="mb-1">Message <span class="ms-1">*</span></label>
										<textarea id="message" class="rounded-2 py-2 px-3" rows="4"></textarea>
										<span class="err">This field is required</span>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="row mb-4">
									<div class="gap-2 d-flex flex-column">
										<div class="position-relative d-flex align-items-center">
											<input id="agreement" type="checkbox" name="agreement" value="agreed">
											<label for="agreement" class="ms-4 ps-2">I consent to being contacted by the team <span class="ms-1">*</span></label>
										</div>
										<span class="err">To submit this form, please consent to being contacted</span>
									</div>
								</div>
							</fieldset>
							<button class="fw-bold border-0 rounded-2 text-white w-100" type="submit">Submit</button>
						</form>
					</section>
				</main>
			</div>
		</div>



		<!--Message Sent!-->
		<!--Thanks for completing the form. We'll be in touch soon!-->

		<script src="js/script.js"></script>
	</body>
</html>
